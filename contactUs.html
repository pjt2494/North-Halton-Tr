<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Creating A Nav Bar -->
    <nav>
        
        <div class="container">
        
            <h1 href="index.html">North Halton Trucking INC.</h1>
  
            <div class="menu">
                <a href="index.html" class="is-active">Home</a>
                <a href="services.html">Services</a>
                <a href="quote.html">Get A Quote</a>
                <a href="contactUs.html">Contact Us</a>
                <a href="about.html">About Us</a>
            </div>
  
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <br>

    <div class="contact">
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Let's get in touch</h3>
                
                <div class="info">
                    <div class="information">
                        <img src="phone.jpg" class="icon" alt="">
                        <h3>905-703-5714</h3>
                    </div>
                    <div class="information">
                        <img src="email.jpg" class="email" alt="">
                        <h3>northhaltontrucking@gmail.com</h3>
                    </div>
                    <div class="logo">
                        <img src="logo1.jpg" class="logo">
                    </div>
                </div>
            </div>



            <div class="contact-form">
                <span class="circle one"></span>
                 <span class="circle two"></span>
                 
                 <form action="contactUs.html">
                    <h1 class="title">Contact Us</h1>
                    <div class="input-container focus">
                        <input type="text" name="name" class="input" />
                        <label for="">Name</label>
                        <span>Name</span>
                    </div>

                    <div class="input-container focus">
                        <input type="email" name="email" class="input" />
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>

                    <div class="input-container focus">
                        <input type="tel" name="phone" class="input" />
                        <label for="">Phone</label>
                        <span>Phone</span>
                    </div>

                    <div class="input-container textarea focus">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Message</label>
                        <span>Message</span>
                    </div>

                    <input type="submit" value="Send" class="btn">
                 </form>
            </div>
        </div>
    </div>
</body>
<script>
    const inputs = document.querySelectorAll(".input")

function focusFunc(){
    let parent = this.parentNode;
    parent.classList.add("focus");
}

function blurFunc(){
    let parent = this.parentNode;
    if(this.value == "") {
        parent.classList.remove("focus");
    }         
}

inputs.forEach(input => {
    input.addEventListener("focus", focusFunc);
    input.addEventListener("blur", blurFunc);
});
</script>
</html>
